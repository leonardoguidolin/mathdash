<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Pratique matem√°tica com este jogo r√°pido e gr√°tis!">
  <meta name="keywords" content="jogo educativo, matem√°tica, praticar matem√°tica online">
  <title>Math Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      color: #fff;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    #jogo {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }
    #jogo:hover {
      transform: scale(1.02);
    }
    p {
      margin: 15px 0;
      font-size: 1.2em;
      color: #333;
    }
    #pergunta {
      font-size: 1.5em;
      font-weight: 600;
      color: #2c3e50;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 120px;
      font-size: 1.1em;
      border: 2px solid #74ebd5;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #acb6e5;
    }
    button {
      padding: 12px 25px;
      background: linear-gradient(45deg, #4CAF50, #66bb6a);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background 0.3s ease;
      margin: 10px 0;
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(45deg, #45a049, #5daf62);
    }
    #mensagem {
      color: #e74c3c;
      font-weight: 600;
      font-size: 1.1em;
      margin-top: 10px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 0 auto 20px;
    }
    .stats span {
      background: #ecf0f1;
      padding: 5px 10px;
      border-radius: 5px;
      color: #2c3e50;
      font-weight: 600;
    }
    #ranking {
      margin-top: 20px;
      font-size: 1em;
      color: #2c3e50;
    }
    #ranking h3 {
      color: #34495e;
      margin-bottom: 10px;
    }
    #ranking ul {
      list-style: none;
      padding: 0;
    }
    #ranking li {
      padding: 5px;
      background: #ecf0f1;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Math Dash</h1>
  <div id="jogo">
    <div class="stats">
      <p>Pontos: <span id="pontos">0</span></p>
      <p>Tempo: <span id="tempo">30</span>s</p>
    </div>
    <p id="pergunta"></p>
    <input type="number" id="resposta" autofocus>
    <br>
    <button onclick="verificar()">Enviar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    let pontos = 0;
    let tempo = 30;
    let timer;
    let respostaCorreta;

    // Carrega ranking do localStorage
    let ranking = JSON.parse(localStorage.getItem("mathDashRanking")) || [];

    // Inicia o jogo
    window.onload = function() {
      novaPergunta();
      timer = setInterval(contarTempo, 1000);
    };

    // Gera nova pergunta
    function novaPergunta() {
      let num1 = Math.floor(Math.random() * 10) + 1;
      let num2 = Math.floor(Math.random() * 10) + 1;
      let operacao = ["+", "-", "*", "/"][Math.floor(Math.random() * 4)];
      if (operacao === "/") {
        num1 = num1 * num2; // Garante divis√£o exata
      }
      document.getElementById("pergunta").innerHTML = `${num1} ${operacao} ${num2} = ?`;
      respostaCorreta = eval(`${num1} ${operacao} ${num2}`);
      if (operacao === "/") respostaCorreta = Math.round(respostaCorreta);
      document.getElementById("resposta").value = "";
      document.getElementById("mensagem").innerHTML = "";
    }

    // Verifica resposta
    function verificar() {
      let resposta = parseInt(document.getElementById("resposta").value);
      if (resposta === respostaCorreta) {
        pontos += 10;
        document.getElementById("pontos").innerHTML = pontos;
        novaPergunta();
      } else {
        document.getElementById("mensagem").innerHTML = "Errado! Tente novamente.";
        setTimeout(fimDeJogo, 1000);
      }
    }

    // Contador de tempo
    function contarTempo() {
      tempo--;
      document.getElementById("tempo").innerHTML = tempo;
      if (tempo <= 0) fimDeJogo();
    }

    // Atualiza e exibe ranking
    function atualizarRanking(pontos) {
      let nome = prompt("Voc√™ fez " + pontos + " pontos! Digite seu nome para o ranking:");
      if (nome) {
        ranking.push({ nome: nome, pontos: pontos });
        ranking.sort((a, b) => b.pontos - a.pontos); // Ordena do maior para o menor
        ranking = ranking.slice(0, 5); // Mant√©m apenas os 5 melhores
        localStorage.setItem("mathDashRanking", JSON.stringify(ranking));
      }
    }

    // Exibe ranking
    function exibirRanking() {
      let rankingHTML = '<div id="ranking"><h3>üèÜ Ranking Top 5</h3><ul>';
      ranking.forEach((jogador, index) => {
        rankingHTML += `<li>${index + 1}. ${jogador.nome} - ${jogador.pontos} pontos</li>`;
      });
      rankingHTML += '</ul></div>';
      return rankingHTML;
    }

    // Fim de jogo
    function fimDeJogo() {
      clearInterval(timer);
      atualizarRanking(pontos);
      document.getElementById("jogo").innerHTML = 
        `Fim de Jogo! Pontos: ${pontos} <br><button onclick="location.reload()">Jogar Novamente</button>` + exibirRanking();
    }

    // Permite usar Enter para enviar
    document.getElementById("resposta").addEventListener("keypress", function(event) {
      if (event.key === "Enter") verificar();
    });
  </script>
</body>
</html>
